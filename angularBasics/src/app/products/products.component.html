<div class="container">
<div class="card" *ngFor="let p of products">
    <div class="name-container">
        <h2>{{ p.name }}</h2>
      </div>
      <div class="detailContainer">
        <div class="details" [ngStyle]="{color:p.available === 'Available'?'Green' : 'Red'}">{{ p.available }}</div>
        <div class="details">Price: {{ p.price }}</div>
        <div class="details">Color: {{p.color}} </div>
      </div>
      <div class="buttonContainer">
        <button class="success">Show details</button>
        <button class="warning">Buy Now</button>
      </div>
   </div>
</div>
